<img src="assets/icons/drag.svg" alt="drag" class="drag">
<div class="wrapper flex-3">
    <div class="flex-1">
        <span class="icon">{{candidateData.name | slice:0:1}}</span>
    </div>
    <div class="flex-6">
        <span class="name display-block text-big">{{candidateData.name}}</span>
        <span class="designation display-block text-medium">{{candidateData.designation}}</span>
        <span class="location display-block text-medium">{{candidateData.location}}</span>
    </div>
</div>
<div class="text-center border-right flex-1" *ngFor="let round of candidateData.rounds">
    <img src="assets/icons/{{round.status}}.svg" alt="thumbs up" *ngIf="round.status !== 'Awaiting Feedback'">
    <span class="text-medium display-block" [ngClass]="{'deadline': round?.deadline}">
        {{round.status}}
    </span>
    <span class="text-medium display-block" *ngIf="round.status !== 'Awaiting Feedback'">
        {{round.date}}
    </span>
</div>
<div class="wrapper text-center flex-3">
    <div class="text-medium-dark border-right flex-1">{{candidateData.reference.leads}}</div>
    <div class="text-medium-dark flex-1">{{candidateData.reference.captured}}</div>
</div>
<div class="wrapper flex-3">
    <div class="wrapper text-small flex-6">
        {{candidateData.comments}}
    </div>
    <div class="kebab-menu flex-1">
        <div class="dropdown show">
            <a class="btn dropdown-toggle sort-opt" data-bs-toggle="dropdown" href="#" role="button"
                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="assets/icons/kebab.svg" alt="menu">
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item text-center text-medium">
                    Edit Comment
                </a>
                <a class="dropdown-item text-center text-medium">
                    Hide Comment
                </a>
            </div>
        </div>
    </div>
</div>
